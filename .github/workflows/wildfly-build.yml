# This workflow is for a nightly run against WildFly upstream

name: WildFly Test Build

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/wildfly-build.yml'
      - 'core/**'
      - 'plugin/**'
      - 'tests/**'
      - '**/pom.xml'
  pull_request:
    paths:
      - '.github/workflows/wildfly-build.yml'
      - 'core/**'
      - 'plugin/**'
      - 'tests/**'
      - '**/pom.xml'
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC

# Only run the latest job and cancel previous ones
concurrency:
  group: '${{ github.ref || github.run_id }}'
  cancel-in-progress: true

jobs:

  wildfly-maven-plugin-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6
      - uses: wildfly-extras/wildfly-nightly-download@v1
        id: wildfly-nightly
      - name: Set up JDKs
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: |
            17
            21
            25
      - name: Build with Maven Java ${{ matrix.os }}
        run: mvn clean install '-Dorg.jboss.logmanager.nocolor=true' '-Dversion.org.wildfly=${{steps.wildfly-nightly.outputs.wildfly-version}}' '-Djava17.home=${{env.JAVA_HOME_17_X64}}' '-Djava21.home=${{env.JAVA_HOME_21_X64}}' '-Djava25.home=${{env.JAVA_HOME_25_X64}}'
      - name: Upload test logs for failed run
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failure-report-${{ matrix.os }}
          path: |
            '**/surefire-reports/'
            '**/failsafe-reports/'
            '**/*.log'
