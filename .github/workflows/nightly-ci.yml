# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: WildFly Maven Plugin - Nightly CI

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths:
      - '.github/workflows/nightly-ci.yml'
  pull_request:
    paths:
      - '.github/workflows/nightly-ci.yml'

  schedule:
    - cron: '0 2 * * *' # Every day at 03:00 UTC

# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true


jobs:
  nightly-build-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDKs
        uses: actions/setup-java@v5
        with:
          cache: 'maven'
          distribution: 'temurin'
          java-version: |
            17
            21
            25
      - name: Build and Test on ${{ matrix.os }} - JDK 25
        run: mvn clean install '-Dorg.jboss.logmanager.nocolor=true'
      - name: Test on ${{ matrix.os }} - JDK 21
        run: mvn verify '-Dorg.jboss.logmanager.nocolor=true' '-Djava21.home=${{env.JAVA_HOME_21_X64}}'
      - name: on ${{ matrix.os }} - JDK 17
        run: mvn verify '-Dorg.jboss.logmanager.nocolor=true' '-Djava17.home=${{env.JAVA_HOME_17_X64}}'
      - name: Upload test logs for failed run
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failure-report-${{ matrix.os }}
          path: |
            '**/surefire-reports/'
            '**/*.log'